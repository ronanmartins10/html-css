<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedado localmente </h1>
    <p>este video esta hospedado no meu proprio servidos </p>

    <video width="560" poster="imagem/limoes-capa.png"  controls autoplay loop>
        <source src="midia/meu-video.mp4" type="video/mp4"></source>
         <source src="midia/meu-video.webm"type="video/webm"></source>
         <source src="midia/meu-video.m4v" type="video/m4v"></source>
         <source src="midia/meu-video.ogv" type="video/ogv"></source>
        <p>Seu navegor nao tem compatibilidade com reprodução de videos</p>
    </video>
    <h1>Inserindo videos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/rx8EhkXk9zs?si=9RgpknB9orKK4En_" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

    
</body>
</html>
