<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso</p>
    <ul>
        <li><abbr title="Use a tag &lt;p&gt;">Parágrafo</abbr></li>
        <li><abbr title="Use a tag &lt;H1&gt; ate &lt;h6&gt;">Títulos<abbr></li>
            <li><abbr title="Use a tag &lt;img src=' alt='&gt;">Imagem</abbr></li>
            <li><abbr title="Use a tag &lt;ol&gt;">Listas Numeradas</abbr></li>
            <li><abbr title="Use a tag &lt;ul&gt;">Listas nao numeradas</abbr></li>
            <li><abbr title="Use a tag &lt;br&gt;">Quebra de linha</abbr></li>
            <li><abbr title="Use a tag &lt;a&gt;">Link</abbr></li>

            
    </ul>
 
</body>
